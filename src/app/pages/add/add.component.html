<svg class="back__button" routerLink="" viewBox="4085 152 98.5 126" tabindex="0">
  <defs>
    <style>.a {
      fill: #2f1533b2;
    }

    .b {
      fill: rgba(12, 12, 12, 0);
    }

    .b, .c {
      stroke: #fff;
      stroke-width: 2px;
    }

    .c {
      fill: none;
    }

    .d {
      fill: #fff;
      font-size: 15px;
      font-family: SegoeUI, Segoe UI, sans-serif;
      letter-spacing: 0.4em;
    }</style>
  </defs>
  <g transform="translate(3980)">
    <circle class="a" cx="39" cy="39" r="39" transform="translate(105 152)"></circle>
    <line class="b" transform="translate(123.5 190.5)" x1="80"></line>
    <line class="b" transform="translate(123.5 164.5)" x2="26" y1="26"></line>
    <line class="c" transform="translate(123.5 190.5)" x1="26" y1="27"></line>
    <text class="d" transform="translate(117 274)">
      <tspan x="0" y="0">BACK</tspan>
    </text>
  </g>
</svg>
<div class="add-wrapper">


    <section class="main-card">
  
  
  
      <div class="city-search-wrapper">
  
        <div class="city-search-header">
     
          <h3 class="city-search-title">SEARCH FOR A CITY</h3>
          <div class="search-city-input-wrapper">
            <input class="search-city-input" auto-complete-placeholder="search city" placeholder="search city"
                   auto-complete [(ngModel)]="city"
                   [source]="capitals" [max-num-list]="5" [close-on-focusout]="false" #input/>
            <button class="search-city-btn" (click)="selectCity(input.value)">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 451 451">
                <path fill="#FFF"
                      d="M447 428L337.6 318.4A192.5 192.5 0 0 0 192.4 0C86.3 0 0 86.3 0 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126-47.2L428.2 447a13.2 13.2 0 0 0 19 0 13.5 13.5 0 0 0 0-19zM27 192.3C27 101.1 101 27 192.3 27c91.1 0 165.3 74.2 165.3 165.3s-74.2 165.4-165.4 165.4A165.6 165.6 0 0 1 27 192.3z"></path>
              </svg>
            </button>
          </div>
<!-- 
          <form >
            <div class="form-group">
            <label > </label>
            <input type="text" class="search-city-input"name="city" [(ngModel)]="city" placeholder="Search Here" id="email">
            <label > </label>
            </div>
            </form> -->

        </div>
  
        <div class="city-search-body">
          <span *ngIf="showNote" class="city-invalid-note">City name is not valid</span>
          <app-weather-card (cityStored)="selectedCity = ''" *ngIf="cardCity" [city]="cardCity"
                            [addMode]="true"></app-weather-card>
        </div>
  
      </div>

    </section>
  </div>
